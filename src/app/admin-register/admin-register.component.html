<div class="container">
    <h1 class="title">Admin Registration</h1>
    <form class="form-list">
        <table class="table-container">
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" placeholder="Enter your full name" class="input-box"></td>
                <td><label>Gender</label></td>
                <td><input type="text" placeholder="Enter your gender" class="input-box"></td>
            </tr>
            <tr>
                <td><label>User Name</label></td>
                <td><input type="text" placeholder="Enter user name" class="input-box"></td>
                <td><label>Profession</label></td>
                <td><input type="text" placeholder="Enter your profession" class="input-box"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" placeholder="Enter your password" class="input-box"></td>
                <td><label>E-mail</label></td>
                <td><input type="email" placeholder="Enter your email" class="input-box"></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" placeholder="Re-enter your password" class="input-box"></td>
                <td><label>Contact No</label></td>
                <td><input type="tel" placeholder="Enter contact number" class="input-box"></td>
            </tr>
        </table>
        <p class="accept"><input type="checkbox"> I accept the terms and conditions</p>
        <button class="register-btn">Register</button>
    </form>
    <p class="login">Already have an account? <a routerLink="login">Login here</a></p>
</div>
